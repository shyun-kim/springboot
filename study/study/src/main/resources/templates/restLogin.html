<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script>
        async function handleSubmit() {
            //1. id, pass 값 가져온 후 JSON 객체 생성
            const id = document.getElementById("id").value;
            const pass = document.getElementById("pass").value;
            const formData = { "id": id, "pass": pass };
            console.log(id, pass, formData);

            //2. PostMapping으로 MemberRestController에 JSON객체 전송 ---> fetch 함수 전송 및 응답 생성
            //   --> await fetch 함수 요청(request) 및 응답(response) 생성
            const response = await fetch("http://localhost:8080/restLogin", {
                method: "POST",
                headers: { "Content-Type": "application/json" }, //전송하는 객체 타임
                body: JSON.stringify(formData) //전송 데이터
            });
            console.log(response);

            //3. 응답 객체를 통한 결과 출력
            if(response.ok) {
                const {result} = await response.json();
                console.log(result);
                
                if(result) console.log("로그인 성공");
                else console.log("로그인 실패");
            }

        }
    </script>
</head>
<body>
    <h1>Login(REST) 화면</h1>
    <ul>
        <li>
            <label>아이디</label>
            <input type="text" id="id">
        </li>
        <li>
            <label>패스워드</label>
            <input type="password" id="pass">
        </li>
        <li>
            <button type="button" onclick="handleSubmit()">Login</button>
            <button type="reset">Reset</button>
        </li>
    </ul>
    <a href="/">홈으로</a>
</body>
</html>
